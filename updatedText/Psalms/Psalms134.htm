<html><body><div class="d" >A Song of Ascents.</div><div class="q" ><span class="verse" id="V1">1&nbsp;</span>Behold, bless ye Jehovah, all ye servants of Jehovah,</div><div class="q" >That by night stand in the house of Jehovah.</div><div class="q" ><span class="verse" id="V2">2&nbsp;</span>Lift up your hands to the sanctuary,</div><div class="q" >And bless ye Jehovah.</div><div class="q" ><span class="verse" id="V3">3&nbsp;</span>Jehovah bless thee out of Zion;</div><div class="q" >Even he that made heaven and earth.</div></body></html>
