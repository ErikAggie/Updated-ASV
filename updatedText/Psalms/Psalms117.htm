<html><body><div class="q" ><span class="verse" id="V1">1&nbsp;</span>O praise Jehovah, all ye nations;</div><div class="q" >Laud him, all ye peoples.</div><div class="q" ><span class="verse" id="V2">2&nbsp;</span>For his lovingkindness is great toward us;</div><div class="q" >And the truth of Jehovah <span class="add">endureth</span> for ever.</div><div class="q" >Praise ye Jehovah.</div></body></html>
